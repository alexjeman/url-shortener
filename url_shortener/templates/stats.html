<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Statistics</title>
</head>
<body>
    {% for link in links %}
    Full url: {{ link.original_url }} - Short url: {{ url_for('short.redirect_to_url', short_url=link.short_url, _external=True) }} - Visits: {{ link.visits }} <br />
    {% endfor %}
</body>
</html>
